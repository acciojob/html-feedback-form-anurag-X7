<!DOCTYPE html>

<html>

<head>

<body>
	<!-- the entire body must be written by student -->

	<input id="likeness" name="likeness" type="range" min="1" max="100"/>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
